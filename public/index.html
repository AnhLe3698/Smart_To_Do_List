<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--title-->
  <title>Smart To-Do-List</title>
  
  <!--css links-->
  <link rel="stylesheet" href="./styles/css/main.css" type="text/css">
  <link rel="stylesheet" href="./resources/dependencies/bootstrap.min.css" type="text/css">
  
  <!-- resources -->
  <script src="./resources/dependencies/jquery_3.6.1.min.js"></script>
  
</head>

<body>

  <nav>
    <span class="logo">Smart TO DO List</span>
  </nav>

  <main>
    <form action="" name="searchForm">
      <input type="text" name="" id="" placeholder="Add item...">
      <button type="submit">Submit</button>
    </form>
  
  <!-- Container for the to-do lists -->
   <section class="toDoListBox">
    <section class="toWatch">To Watch Section</section>
    <section class="toEat">To Eat Section</section>
    <section class="toRead">To Read Section</section>
    <section class="toBuy">To Buy Section</section>
   </section>
  </main>

</body>
  <script type="text/javascript" src="./scripts/client.js"></script>
</html>
